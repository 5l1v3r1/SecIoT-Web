<!doctype html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>安卓应用分析 - SecIoT</title>
    <link href="/SecIoT/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/SecIoT/css/dashboard.css" rel="stylesheet">
    <link href="/SecIoT/css/custom.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/SecIoT/">SecIoT 漏洞检测系统</a>
  <input class="form-control form-control-dark w-100" type="text" placeholder="搜索" aria-label="Search">
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="/SecIoT/logout">注销</a>
    </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="/SecIoT/">
               主页
            </a>
          </li>
        </ul>
        
        <ul class="nav flex-column mb-2">
         <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>系统安全</span>
          </h6>
          <li class="nav-item">
            <a class="nav-link" href="/SecIoT/firmware.html">
              系统固件分析
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/SecIoT/scan.html">
              设备漏洞扫描
            </a>
          </li>
        
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>应用安全</span>
          </h6>
          <li class="nav-item">
            <a class="nav-link" href="/SecIoT/android.html">
              安卓应用分析
            </a>
          </li>
 <!--      <li class="nav-item">
            <a class="nav-link" href="/SecIoT/ios.html">
              苹果应用分析
            </a>
          </li>
  -->         
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>传输安全</span>
          </h6>
          <li class="nav-item">
            <a class="nav-link active" href="/SecIoT/traffic.html">
              传输流量分析<span class="sr-only">(current)</span>
            </a>
          </li>

        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">传输流量分析</h1>
      </div>
      <form id="uploadForm" enctype="multipart/form-data" method="POST">
         <input type="file" size="28" width="40px" name="file">
         <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#confirmUploadModal">开始分析</button>
      </form>
      <br/>
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">流量分析摘要</h1>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>数据包名称</th>
              <th>固件文件系统</th>
              <th>OpenSSL库是否存在</th>
              <th>OpenSSL库位置</th>
              <th>OpenSSL库版本</th>
            </tr>
          </thead>
          <tbody id="apk_result">
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
<!-- 提示是否上传 -->
<div class="modal fade" id="confirmUploadModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">提示</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
                您确实要将文件上传到服务器进行分析吗？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" onclick="onAnalysis()" data-dismiss="modal">开始分析</button>
      </div>
    </div>
  </div>
</div>

<!-- 分析中的提示框 -->
<div class="modal fade" id="loadingModel" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">提示</h5>
      </div>
      <div class="modal-body">
                分析中，请稍候...
      </div>
    </div>
  </div>
</div>

<!-- 提示返回结果 -->
<div class="modal fade" id="resultModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">提示</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="resultModalBody" class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">好的</button>
      </div>
    </div>
  </div>
</div>
<script src="/SecIoT/lib/jquery/jquery-3.3.1.min.js"></script>
<script src="/SecIoT/lib/popper/popper.min.js"></script>
<script src="/SecIoT/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/SecIoT/js/android.js"></script>
</body>
</html>
