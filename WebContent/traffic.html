<!doctype html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>安卓应用分析 - SecIoT</title>
    <link href="/SecIoT/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/SecIoT/css/dashboard.css" rel="stylesheet">
    <link href="/SecIoT/css/custom.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/SecIoT/">SecIoT 漏洞检测系统</a>
  <input class="form-control form-control-dark w-100" type="text" placeholder="搜索" aria-label="Search">
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="/SecIoT/logout">注销</a>
    </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="/SecIoT/">
               主页
            </a>
          </li>
        </ul>
        
        <ul class="nav flex-column mb-2">
         <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>系统安全</span>
          </h6>
          <li class="nav-item">
            <a class="nav-link" href="/SecIoT/firmware.html">
              系统固件分析
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/SecIoT/scan.html">
              设备漏洞扫描
            </a>
          </li>
        
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>应用安全</span>
          </h6>
          <li class="nav-item">
            <a class="nav-link" href="/SecIoT/android.html">
              安卓应用分析
            </a>
          </li>
 <!--      <li class="nav-item">
            <a class="nav-link" href="/SecIoT/ios.html">
              苹果应用分析
            </a>
          </li>
  -->         
          <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>传输安全</span>
          </h6>
          <li class="nav-item">
            <a class="nav-link active" href="/SecIoT/traffic.html">
              传输流量分析<span class="sr-only">(current)</span>
            </a>
          </li>

        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">传输流量分析</h1>
      </div>
      <form id="uploadForm" enctype="multipart/form-data" method="POST">
        <div class="form-group">
            <label>IoT设备IP地址：</label>
            <input name="deviceIp" placeholder="0.0.0.0" class="form-control">
        </div>
        <div class="form-group">
            <label>移动端IP地址：</label>
            <input name="mobileIp" placeholder="0.0.0.0" class="form-control">
        </div>
        <label>请选择流量捕获(*.pcap, *.cap)文件</label>
         <div class="form-group">
            <input type="file" size="28" width="30px" name="file">
            <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#confirmUploadModal">开始分析</button>
        </div>
      </form>
      <br/>
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">流量分析结果</h1>
      </div>
      <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">流量包基本信息</h6>
    <div class="media text-muted pt-3">
      <p id="fw_basic_info" class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <strong class="d-block text-gray-dark">流量包基本信息</strong>
        等待分析
      </p>
    </div>
  </div>
  
  <div id="fw_third_library" class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">传输交互信息</h6>
    <div class="media text-muted pt-3">
      <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <strong class="d-block text-gray-dark">设备传输交互</strong>
        等待分析
      </p>
    </div>
    <div class="media text-muted pt-3">
      <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <strong class="d-block text-gray-dark">移动客户端传输交互</strong>
        等待分析
      </p>
    </div>
  </div>
  
  <div id="fw_system_config" class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">协议风险</h6>
    <div class="media text-muted pt-3">
      <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
        <strong class="d-block text-gray-dark">HTTP协议风险</strong>
        等待分析
      </p>
    </div>
  </div>
    </main>
  </div>
</div>
<!-- 提示是否上传 -->
<div class="modal fade" id="confirmUploadModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">提示</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
                您确实要将文件上传到服务器进行分析吗？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-success" onclick="onAnalysis()" data-dismiss="modal">开始分析</button>
      </div>
    </div>
  </div>
</div>

<!-- 分析中的提示框 -->
<div class="modal fade" id="loadingModel" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">提示</h5>
      </div>
      <div class="modal-body">
                分析中，请稍候...
      </div>
    </div>
  </div>
</div>

<!-- 提示返回结果 -->
<div class="modal fade" id="resultModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">提示</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="resultModalBody" class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">好的</button>
      </div>
    </div>
  </div>
</div>
<script src="/SecIoT/lib/jquery/jquery-3.3.1.min.js"></script>
<script src="/SecIoT/lib/popper/popper.min.js"></script>
<script src="/SecIoT/lib/bootstrap/js/bootstrap.min.js"></script>
<script src="/SecIoT/js/android.js"></script>
</body>
</html>
