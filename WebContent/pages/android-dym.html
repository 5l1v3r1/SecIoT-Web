<!doctype html>
<html lang="zh-cn">
<body>
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2 id="main_title">Android应用动态分析</h2>
      </div>
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h4>测试设备列表</h4>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>设备名称</th>
              <th>设备型号</th>
              <th>系统版本(API级别)</th>
              <th>代理端版本</th>
              <th>设备状态</th>
              <th>执行操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>小路的Nexus 6P</td>
              <td>Google Nexus 6P</td>
              <td>8.1 (API 27)</td>
              <td>1.0-aosp</td>
              <td>正常</td>
              <td>XXX</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h4>分析结果</h4>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>#</th>
              <th>风险名称</th>
              <th>风险类型</th>
              <th>风险级别</th>
              <th>风险描述</th>
              <th>风险位置</th>
              <th>附加信息</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      
<!-- 提示是否上传 -->
<div class="modal fade" id="confirmUploadModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">提示</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
                您确实要开始动态分析吗？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-success" onclick="onAgentAnalysis()" data-dismiss="modal">开始分析</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
