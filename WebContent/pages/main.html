<!doctype html>
<html lang="zh-cn">
<body>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">

</div>
<div class="card">
	<div class="card-header">特色功能</div>
	<div class="card-body">
		<h5 class="card-title">系统安全</h5>
		<p class="card-text">上传获得的IoT系统固件，检测固件中常见第三方库和配置的安全风险。</p>
		<a href="/SecIoT/?page=firmware" class="btn btn-sm btn-primary">进入系统固件分析</a>
	</div>
</div>
<br/>
<div class="row">
	<div class="col-sm-6">
		<div class="card">
			<div class="card-body">

				<a href="/SecIoT/?page=android" class="btn btn-sm btn-primary">进入安卓应用分析</a>

			</div>
    	</div>
  	</div>
